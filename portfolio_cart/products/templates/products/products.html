{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="header_text sub">
<img class="pageBanner" src="{% static 'themes/images/pageBanner.png' %}">
	<h4><span>{{ page_title }}</span></h4>
</section>
<section class="main-content">

	<div class="row">
		<div class="span9">
		{% if products %}
			<ul class="thumbnails listing-products">
			{% for product in products %}
				<li class="span3">
					<div class="product-box">
						<span class="sale_tag"></span>
						<a href="{% url 'products:detail' product.id %}"><img alt="" src="{{ product.image_set.first.file.url }}"></a><br/>
						<a href="{% url 'products:detail' product.id %}" class="title">{{ product.title }}</a><br/>
						<a href="{% url 'products:detail' product.id %}" class="category">{{ product.cat }}</a>
						<p class="price">${{ product.price }}</p>
					</div>
				</li>
			{% endfor %}
			</ul>
		{% else %}
			<h1>查無商品</h1>
		{% endif %}
			<hr>
			<!--<div class="pagination pagination-small pagination-centered">
				<ul>
					<li><a href="#">Prev</a></li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">Next</a></li>
				</ul>
			</div>-->
		</div>
		<div class="span3 col">
		</div>
	</div>
</section>
{% endblock %}
